version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: practicum
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  mongo:
    image: mongo:7
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./BE
    container_name: practicum-backend
    ports:
      - "5000:5000"
    depends_on:
      - mysql
      - mongo
    env_file:
      - ./BE/.env
    volumes:
      - ./BE/.env:/app/.env       # ðŸ‘ˆ force-mount .env into container
      - ./BE/src:/app/src         # optional for live dev reloads
    restart: always

  frontend:
    build: ./FE
    container_name: practicum-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  mysql_data:
  mongo_data:
